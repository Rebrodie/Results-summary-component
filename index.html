<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="container" role="main">
        <section class="result-container" aria-labelledby="result-h1">
          <h1 id="result-h1">Your Result</h1>
          <div class="result"><span>76</span> <a>of 100</a></div>
          <div class="result-description">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary-container" aria-labelledby="summary-h1">
          <h1 id="summary-h1">Summary</h1>
          <div class="summary reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="react-icon" />
              <p>Reaction</p>
            </div>
            <span class="score">80<a>/ 100</a></span>
          </div>
          <div class="summary memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
              <p>Memory</p>
            </div>
            <span class="score">92<a>/ 100</a></span>
          </div>
          <div class="summary verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
              <p>Verbal</p>
            </div>
            <span class="score">61<a>/ 100</a></span>
          </div>
          <div class="summary visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
              <p>Visual</p>
            </div>
            <span class="score">72<a>/ 100</a></span>
          </div>
          <button type="button">Continue</button>
        </section>
      </main>
    </div>
    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Malik Bennett</a>.
    </footer>
  </body>
</html>
