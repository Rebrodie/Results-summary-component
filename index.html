<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="result-container">
					<div class="center">
						<div id="result-header">
							<h1>Your Result</h1>
						</div>
						<div class="result"><span>76</span> <a>of 100</a></div>
						<div class="result-text">
							<h1>Great</h1>
							<p>
								You scored higher than 65% of the people who have taken these
								tests.
							</p>
						</div>
					</div>
				</div>
				<div class="summary-container">
					<div id="summary-header">
						<h1>Summary</h1>
					</div>
					<div class="summary" id="bg-reaction">
						<span id="reaction"
							><img src="./assets/images/icon-reaction.svg" alt="react-icon" /> Reaction</span
						>
						<div class="score">80<a>/ 100</a></div>
					</div>
					<div class="summary" id="bg-memory">
						<span id="memory"
							><img src="./assets/images/icon-memory.svg" alt="memory-icon" /> Memory</span
						>
						<div class="score">92<a>/ 100</a></div>
					</div>
					<div class="summary" id="bg-verbal">
						<span id="verbal"
							><img src="./assets/images/icon-verbal.svg" alt="verbal-icon" /> Verbal</span
						>
						<div class="score">61<a>/ 100</a></div>
					</div>
					<div class="summary" id="bg-visual">
						<span id="visual"
							><img src="./assets/images/icon-visual.svg" alt="visual-icon" /> Visual</span
						>
						<div class="score">72<a>/ 100</a></div>
					</div>
						<button type="button">Continue</button>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Malik Bennett</a>.
		</div>
	</body>
</html>
